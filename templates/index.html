<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--    <link href="static/style.css" rel="stylesheet" type="text/css">-->
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h4><a href="{{ url_for('accounts') }}">Accounts</a></h4>
<h4><a href="{{ url_for('transactions') }}">Transactions</a></h4>
<div class="container-fluid">
    <div class="row align-items-start">
        <div class="col">
            <div class="wrapper">
                <form method="POST" action="/response">
                    <div>{{ title }}</div>
                    <div>Name <input type="text" name="tname" required></div>
                    <div>Description <input type="text" name="tdescription" required></div>
                    <div>Amount <input type="text" name="tamount" required></div>
                    <div><input type="submit" value="Submit"></div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
